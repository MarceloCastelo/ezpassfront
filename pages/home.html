<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/home.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/LogoBranco.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          EzPass
        </a>
      </div>
    </nav>
    <div class="header-container">
      
      <h2><span id="siteCount"></span> Sites Armazenados</h2>
      <div>
        <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
        <button id="searchButton">Pesquisar</button>
        <button id="addSiteButton">Adicionar Site</button>
        
      </div>
    </div>

    <table id="passwordTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>URL</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dados das senhas serão inseridos aqui -->
      </tbody>
    </table>

    <!-- Modal para adicionar novo site -->
    <div id="addSiteModal" style="display:none;">
      <h2>Adicionar Novo Site</h2>
      <input type="text" id="siteName" placeholder="Nome do Site">
      <input type="text" id="siteUrl" placeholder="URL do Site">
      <button id="saveSiteButton">Salvar</button>
      <button id="closeModalButton">Fechar</button>
    </div>

    <script src="../script/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
