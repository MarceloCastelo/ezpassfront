<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <div class="cadastro_container">
        <section class="cadastro_forms_container">
            <div class="logo">    
                <img src="./assets/LogoColorido.png" alt="Logo" />                              
                <h1>EzPass</h1>
            </div>
            <form class="cadastro_forms" action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="./login.html"><button type="button" class="btn btn-primary">Cadastrar</button></a>
            </form>
        </section>
        
        <section class="background_cadastro">
          <img src="./assets/ImagemBgCadastro.svg" alt="" /> 
        </section>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

        <script src="../script/cadastro.js"></script>
 
</body>
</html>
