<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login_container">
        <section class="login_forms_container">
            <div class="logo">    
                <img src="./assets/LogoColorido.png" alt="Logo" />                              
                <h1 class="titulo">EzPass</h1>
            </div>
            <form class="login_forms" action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <a href="./home.html"><button type="button" class="btn btn-primary">Entrar</button></a>
                
                <p class="texto_primeiro_acesso">Primeiro Acesso?</p>
                <a href="./cadastro.html"><button type="button" class="btn btn-link">Cliqui Aqui</button></a>    
            </form>
        </section>
        
        <section class="background_login">
          <img src="./assets/ImagemBgLogin.svg" alt="" />
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="../script/login.js"></script>
</body>
</html>
